name: pawsewa_admin
description: PawSewa Operations Admin Panel - Flutter version
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^14.2.7
  flutter_riverpod: ^2.5.1
  
  # HTTP & State Management
  http: ^1.2.2
  dio: ^5.7.0
  riverpod_annotation: ^2.3.5
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0
  
  # Maps
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  
  # Utils
  intl: ^0.20.2
  shared_preferences: ^2.3.2
  package_info_plus: ^8.0.2
  url_launcher: ^6.3.1
  
  # Charts
  fl_chart: ^0.69.0
  
  # Date/Time
  table_calendar: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.13
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true